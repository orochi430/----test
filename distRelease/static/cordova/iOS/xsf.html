<!DOCTYPE html>
<html>
  <head>
    <title></title>
<!--        <script type="text/javascript" charset="utf-8" src="native.js"></script>-->
       <script type="text/javascript" src="merge.js"></script>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <link rel="stylesheet" type="text/css" href="css/style_box_demo.css"/>
    <script type="text/javascript" charset="utf-8">
        document.addEventListener("deviceready", onDeviceReady, false);
        function onDeviceReady() {
            alert('onDeviceReady');
		   
        }
    function login()
    {
<!--        alert("wpk--login");-->
        xsf.login(onSuccess,onError);
    }
    function logout()
    {
<!--        alert("logOut");-->
        xsf.logout(onSuccess,onError);
    }
    function getVPN()
    {
        xsf.getVPN(onSuccess);
    }
    function onSuccess(success){
<!--        console.log(success.success);-->
        alert(success.success);
    }
    
    function onError(e){
        console.log(e.message + " - " + e.data);
    }
    function goHome()
    {
        window.location.href = "index.html";
    }
    function queryMeetingRoom()
    {
        xsf.openMeetingQuery();
    }
    function test()
    {
        xsf.get("VPN_USER_LOGNAME",onSuccess,onError);
    }
    </script>
  </head>
  <body>
      <br/>
      <br/>
    <p>xsf</p>
    <div class = "btn bg_2" onclick = "login();">登录设备信息</div><br/>
    <div class = "btn bg_3" onclick = "logout();">登出设备信息</div><br/>
    <div class = "btn bg_4" onclick = "getVPN();">获取VPN端口号和IP</div><br/>
    <div class = "btn bg_5" onclick="queryMeetingRoom();">xsf.openMeetingQuery会议查询</div>
    <div class = "btn bg_6" onclick="test();">测试调用get</div>
    <div class = "btn bg_1" onclick = "goHome();">返回</div><br/>
  </body>
</html>
